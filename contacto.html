<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisiofit</title>
    <link rel="stylesheet" href="style.css">
    


</head>
<body>
    <div class="container">
        <!-- Bot칩n para regresar a la p치gina anterior -->
        <button onclick="goBack()" class="btn">Inicio</button>

        <!-- Formulario de contacto -->
        <form action="https://formsubmit.co/diegorico690@gmail.com" method="POST">
            <h2>Contacto</h2>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" placeholder="Telefono">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <div class="form-txt">
                </div>
            </div>
            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/Fisiofit/">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

    <script>
        // Funci칩n para regresar a la p치gina anterior
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
